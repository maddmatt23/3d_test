<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Test Model — Simple</title>
  <style>
    html, body { margin: 0; height: 100%; background: #0b0b0c; }
    canvas { display: block; width: 100%; height: 100%; }
    #log {
      position: fixed; bottom: 10px; left: 10px;
      background: #111; color: #0f0;
      font-family: monospace; font-size: 12px;
      padding: 6px 10px; border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="log">Loading…</div>

  <!-- Core Three.js + GLTF loader -->
  <script src="https://unpkg.com/three@0.149.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.149.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    const logEl = document.getElementById('log');
    const log = (m) => { logEl.textContent = m; console.log(m); };

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(35, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.set(0, 0.5, 2.5);

    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Simple lights
    const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(hemi);
    const dir = new THREE.DirectionalLight(0xffffff, 1.0);
    dir.position.set(2, 3, 2);
    scene.add(dir);

    // Load your GLB model
    const loader = new THREE.GLTFLoader();
    loader.load('models/test.glb', (gltf) => {
      const model = gltf.scene;
      // Center & scale
      const box = new THREE.Box3().setFromObject(model);
      const size = new THREE.Vector3(); box.getSize(size);
      const center = new THREE.Vector3(); box.getCenter(center);
      const maxDim = Math.max(size.x, size.y, size.z) || 1.0;
      const scale = 1.2 / maxDim;
      model.scale.setScalar(scale);
      model.position.sub(center.multiplyScalar(scale));
      scene.add(model);

      log('Model loaded ✅');
      animate();
    }, (xhr)=>{
      log(`Loading model… ${(xhr.loaded/xhr.total*100).toFixed(0)}%`);
    }, (err)=>{
      log('Model load error ❌');
      console.error(err);
    });

    function animate(){
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
